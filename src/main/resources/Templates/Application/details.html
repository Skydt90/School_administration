<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Application Details</title>
    <link href="/CSS/kartotek_style.css" rel="stylesheet">
</head>
<body>
    <th:block th:include="_navigation"></th:block>

    <div class="container">
        <header>
            <h1>Application Details</h1>
        </header>

        <section>
            <div>
                <a type="button" href="/application" class="btn btn-ed btn:hover">return</a>
                <a type="button" th:href="${'/application/accept?studentId=' + a.student.id + '&courseId=' + a.course.id}" class="btn btn-create btn:hover">Accept</a>
                <a type="button" th:href="${'/application/decline?studentId=' + a.student.id + '&courseId=' + a.course.id}" class="btn btn-del btn:hover">Decline</a>
            </div>
            <br>
            <div class="container1">
                <p><strong>Student Name:</strong></p>
                <p th:text="${a.student.name}"></p>
            </div>
            <br>
            <div class="container1">
                <p><strong>Course Name Danish:</strong></p>
                <p th:text="${a.fullCourse.nameDanish}"></p>
            </div>
            <br>
            <div class="container1">
                <p><strong>Course Name English:</strong></p>
                <p th:text="${a.fullCourse.nameEnglish}"></p>
            </div>
            <br>
        </section>
        <br>
        <br>
        <footer>
            <th:block th:include="_footer"></th:block>
        </footer>
    </div>
</body>
</html>
